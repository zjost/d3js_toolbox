<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script type="text/javascript" src="./d3/d3.js"></script>
       
    </head>
    <body>
        <script type="text/javascript">
            // Example data set
            var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
                11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];
            
            var w = 500; // svg width variable
            var h = 100; // svg height variable
            var barPadding = 1; // bar padding in chart
            
            // This variable is a pointer/reference to our svg objects
            var svg = d3.select("Body").append("svg");
            svg.attr("width", w)
            svg.attr("height", h);
            
            // Create the svg rectangles using our reference "svg"
            // and assign the collective to the variable "rect"
            var rect = svg.selectAll("rect")
                .data(dataset)
                .enter()
                .append("rect");
            
            // Note:  i is an index looped via "enter()"
            rect.attr("x", function(d,i) {
                return i*(w/dataset.length) 
            })
            .attr("y", function(d) {return h-(d*4)})
            .attr("width", w/dataset.length - barPadding)
            .attr("height", function(d) {return d*4})
            .attr("fill", function(d) {
                return "rgb(0, 0, " + (d*10) + ")";
            });
            
            svg.selectAll("text")
                .data(dataset)
                .enter()
                .append("text")
                .text(function(d) {return d})
                .attr("x", function(d,i) {
                    return i*(w/dataset.length)+(w/dataset.length)/2 
                })
                .attr("y", function(d) {return h-(d*4)+14})
                .attr("font-family", "sans-serif")
                .attr("font-size", "11px")
                .attr("fill", "white")
                .attr("text-anchor", "middle");
        </script>

    </body>
</html>
